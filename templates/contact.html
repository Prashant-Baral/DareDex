{%extends 'base.html' %}

{% block extra_css %}


{% endblock %}

{% block body %}



<!-- Hero Banner -->
<section class="hero-section d-flex align-items-center text-center">
    <div class="container">
        <h1 class="display-4 fw-bold"><i class="fas fa-envelope"></i> Contact Us</h1>
        <p class="lead">We’d love to hear from you — let’s get in touch!</p>
    </div>
</section>


<!-- Contact Form -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="contact-card">
                    <form method="POST" action="{% url 'dcontact' %}">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="name" class="form-label fw-bold">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your full name"
                                required />
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="you@example.com" required />
                        </div>
                        <div class="mb-4">
                            <label for="message" class="form-label fw-bold">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5"
                                placeholder="Your message..." required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom btn-lg"><i class="fas fa-paper-plane"></i>
                                Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
