{% extends 'base.html' %}

{% block body %}
<div class="container py-5">
    <h2 class="mb-4 text-center">Contact Submissions</h2>

    <div class="row justify-content-center">
        {% for contact in contacts %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card shadow feature-card">
                <div class="card-body">
                    <h5 class="card-title mb-3"><i class="fas fa-user-circle me-2"></i>{{ contact.name }}</h5>
                    <p class="card-text"><strong>Email:</strong> {{ contact.email }}</p>
                    <p class="card-text"><strong>Message:</strong><br>{{ contact.message }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p class="text-muted">No contacts found.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
